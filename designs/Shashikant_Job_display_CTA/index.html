<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ThisCourse | Job Display - CTA</title>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- FEATURE -->
    <section id="home" data-stellar-background-ratio="0.2">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6 col-sm-12">
            <div class="home-info">
              <h1>Tired Of Endless Job Hunt ??</h1>
              <h3>
                Don't Worry, Subscribe To Our Newsletter And Get Daily Alerts
                About Every Opening
              </h3>
              <form action="" method="get" class="online-form">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="youremail@gmail.com"
                  required
                />
                <button type="submit" class="form-control">Start Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
